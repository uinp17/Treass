<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas horizontales</title>

	<!--conecto la hoja de estilo de bootstrap-->
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">

	<!--conecto jovascrtp de bootstrap-->
	<script type="text/javascript" src="bootstrap5/js/bootstrap.bundle.min.js"></script>

	<style type="text/css">
		.row
		{
			background: #e8e8e8;
			margin-top: 20px;
		}
		.columnas
		{
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>
<div class="container">

	<button class="btn btn-primary">Boton de prueba</button>

	<div class="row justify-content-start">
		<div class="columnas col-4">Columna 1</div>
		<div class="columnas col-4">Columna 1</div>
		<div class="columnas col-3">Columna 1</div>
	</div>

	<div class="row justify-content-end">
		<div class="columnas col-4">Columna 1</div>
		<div class="columnas col-4">Columna 1</div>
	</div>

	<div class="row justify-content-center">
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 1</div>
	</div>

	<div class="row justify-content-around">
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 1</div>
	</div>

	<div class="row justify-content-between">
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 1</div>
	</div>

	<div class="row justify-content-evenly">
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 1</div>
	</div>


</div>
</body>
</html>
