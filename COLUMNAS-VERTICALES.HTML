<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas horizontales</title>

	<!--conecto la hoja de estilo de bootstrap-->
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">

	<!--conecto jovascrtp de bootstrap-->
	<script type="text/javascript" src="bootstrap5/js/bootstrap.bundle.min.js"></script>

	<style type="text/css">
		.row
		{
			background: black;
			margin-top: 20px;
			height: 120px;
			border: 50px dotted;
		}
		.col
		{
			background: white;
			text-align: center;
			padding: 10px;
			border: 3px dashed; #4d5061;
			border-radius: 50px;
		}
	</style>
</head>
<body>
<div class="container">

	<button class="btn btn-primary">Boton de prueba</button>

	<div class="row">
		<div class="col align-self-start">Columna #1</div>
		<div class="col align-self-center">Columna #1</div>
		<div class="col align-self-end">Columna #1</div>
	</div>

	<div class="row">
		<div class="col align-self-end">Columna #1</div>
		<div class="col align-self-center">Columna #1</div>
		<div class="col align-self-start">Columna #1</div>
	</div>

	<div class="row">
		<div class="col align-self-start">Columna #1</div>
		<div class="col align-self-center">Columna #1</div>
		<div class="col align-self-end">Columna #1</div>
	</div>

	<div class="row">
		<div class="col align-self-end">Columna #1</div>
		<div class="col align-self-center">Columna #1</div>
		<div class="col align-self-start">Columna #1</div>
	</div>

	<div class="row">
		<div class="col align-self-start">Columna #1</div>
		<div class="col align-self-center">Columna #1</div>
		<div class="col align-self-end">Columna #1</div>
	</div>

	<div class="row">
		<div class="col align-self-end">Columna #1</div>
		<div class="col align-self-center">Columna #1</div>
		<div class="col align-self-start">Columna #1</div>
	</div>


</div>
</body>
</html>
